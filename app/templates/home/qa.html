{% extends 'base.html' %}

{% block content %}

<h1>Частые вопросы</h1>

<div class="accordion" id="accordionPanelsStayOpenExample">
  {% for qa in all_qa %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{qa.id}}" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          <p>{{qa.question}}</p>
        </button>
      </h2>
      <div id="collapse{{qa.id}}" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <strong>{{qa.response}}</strong>
          {% if current_user.is_authenticated  %}
          <br><br>
          <p><a class="btn btn-danger" href="{{url_for('delete_qa', id = qa.id)}}">Удалить <i class="bi bi-trash3"></i> </a>
          <a class="btn btn-primary" href="{{url_for('change_qa', id = qa.id)}}">Изменить <i class="bi bi-pencil-square"></i></a></p>
          {% endif %}
        </div>
      </div>
    </div> 
    {% else %}
    <h3>Вопросов нет</h3>
    {% endfor %}
</div>

{% endblock %}
